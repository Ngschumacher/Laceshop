<div class="col-sm-8">
    <basket-lines basket="$ctrl.basket">
    </basket-lines>

</div>
<div class="col-sm-4 " >
    <table class="table">
        <thead>
            <tr>
                <th colspan="3" class="text-center">Order sumary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sub total:</td>
                <td></td>
                <td class="text-right"><b>{{ $ctrl.basket.TotalBasketPrice | currency }}</b></td>
            </tr>
            <tr>
                <td>Shipping cost:</td>
                <td></td>
                <td class="text-right">{{ $ctrl.basket.DeliveryPrice | currency }}</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td></td>
                <td class="text-right">{{ tax | currency }}</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td></td>
                <td id="total" class="text-right">{{ $ctrl.basket.TotalOrderPrice | currency }}</td>
            </tr>
        </tbody>
    </table>



</div>
